      required: true

  - variable: dbport
    group: "DataBase Configuration"
    label: "DB Port"
    schema:
      type: int
      default: 3306
      required: true

  - variable: db
    group: "DataBase Configuration"
    label: "Database Name"
    schema:
      type: string
      default: "ninja"
      required: true

  - variable: dbusername
    group: "DataBase Configuration"
    label: "DB Username"
    schema:
      type: string
      default: "ninja"
      required: true

  - variable: dbpassword
    group: "DataBase Configuration"
    label: "DB Password"
    schema:
      type: string
      default: "ninja"
      required: true

  - variable: url
    group: "InvoiceNinja Configuration"
    label: "URL"
    schema:
      type: string
      default: "https://invoice.yourdomain.com"

  - variable: key
    group: "InvoiceNinja Configuration"
    label: "App Key"
    schema:
      type: string
      default: "S0meR4nd0mStr1ngS0meR4nd0mStr1ng"

  - variable: cipher
    group: "InvoiceNinja Configuration"
