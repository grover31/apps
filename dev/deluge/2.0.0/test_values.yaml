# Default values for deluge.

image:
  repository: linuxserver/deluge
  pullPolicy: IfNotPresent
  tag: latest

strategy:
  type: Recreate

service:
  main:
    port:
      port: 8112
  tcp:
    enabled: true
    type: ClusterIP
    port:
      port: 51413
      protocol: TCP
      targetPort: 51413
  udp:
    enabled: true
    type: ClusterIP
    port:
      port: 51413
      protocol: UDP
      targetPort: 51413

appVolumeMounts:
  config:
    enabled: true
    emptyDir: true
    setPermissions: true
    mountPath: "/config"
  downloads:
    enabled: false
    emptyDir: false
    setPermissions: true
    mountPath: "/downloads"
